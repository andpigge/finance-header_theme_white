<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body body_theme_white">
  <div class="page">
    <header class="header">
      <div class="header-menu">
        <ul class="header__column-links header__icons-margin">
          <li class="header__column-list">
            <a href="#" class="header__column-link outline-color-dark">
              <img
                src="./images/twitter_color_dark.svg"
                alt="twitter"
                class="header__social__icon"
              >
            </a>
          </li>
          <li class="header__column-list">
            <a href="#" class="header__column-link outline-color-dark">
              <img
                src="./images/facebook_color_dark.svg"
                alt="facebook"
                class="header__social__icon"
              >
            </a>
          </li>
          <li class="header__column-list">
            <a href="#" class="header__column-link outline-color-dark">
              <img
                src="./images/medium_color_dark.svg"
                alt="medium"
                class="header__social__icon"
              >
            </a>
          </li>
        </ul>
        <!-- /.header-icons -->
        <div class="logo">
          <a href="index.html" class="logo__link logo__link_theme_white">
            <img
              src="./images/logo_place_header.svg"
              alt="Finance"
              class="logo__img"
            >
            Finance
          </a>
        </div>
        <!-- /.logo -->
        <button class="open-menu header-menu__open-menu-margin">
          <span class="open-menu__line-top open-menu__line-top_theme_white"></span>
          <span class="open-menu__line-center open-menu__line-center_theme_white"></span>
          <span class="open-menu__line-bottom open-menu__line-bottom_theme_white"></span>
        </button>
      </div>
      <!-- /.header-menu -->
      <div class="header-content header__content-margin">
        <h1 class="header-content__title header-content__title_theme_white">
          Mutual Investment
        </h1>
        <p class="header-content__subtitle header-content__subtitle_theme_white">
          At Finance we care about your future. We help you invest the way you want. So you can relax, have fun and let your fund grow.
        </p>
        <button class="open-learn-more">Learn more</button>
      </div>
      <!-- /.header-content -->
      <div class="header-bg-left"></div>
      <div class="header-bg-right"></div>
      <div class="header-bg-illustration header-bg-illustration_theme_white"></div>
      <button class="arrow-down">&darr;</button>
    </header>
    <!-- /.header -->
    </div>
  <!-- /.page -->
